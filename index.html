<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal quiz questions to prove your knowlage">
    <meta name="keywords" content="Animal quiz questions to prove your knowlage">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/quiz-quiz.webp">
    <title>Around the World</title>
</head>
<body>
    <main >
        <div class="heading">
            <img src="assets/images/quiz-quiz.webp" alt="Quiz icon." id="quiz">
            <h1>Animal Quiz</h1>
        </div>
        <div class="score-area">
            <div>
                <h2 id="theme">Instructions</h2>
            </div>
            <div id="pints-div">
                <img src="assets/images/life-icon.png" alt="A green plus icon representing life" class="life" id="pint1">
                <img src="assets/images/life-icon.png" alt="A green plus icon representing life" class="life" id="pint2">
                <img src="assets/images/life-icon.png" alt="A green plus icon representing life" class="life" id="pint3">
            </div>
            <div class="score-box">
                <h2>Score: <span id="score">0</span> of 10</h2>
            </div>
        </div>
        <div class="game-area">
            <div id="question-box">
                <p id="question-text">Prove your knowlage and demonstrate your skills with this Animal quiz.
                </p>
                <p id="user-message">Warning: Using the back and forward buttons  in the browswer retsarts the quiz.</p>
            </div>
            <div id="answers" class="hide">
                <button class="btn">Button 1</button>
                <button class="btn">Button 2</button>
                <button class="btn">Button 3</button>
                <button class="btn">Button 4</button>
            </div>
            <p class="result-message hide"></p>  
        </div>
        <div class="btn-div">
            <button id="next-btn">Start</button>
            <a id="start-over" class="hide" href="index.html">Restart</a>
        </div>
        <!--Link to start game over, displayed when player loses-->
    </main>
    <footer>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
